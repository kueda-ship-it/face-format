<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Team Manager | Standalone</title>
    <link rel="stylesheet" href="style.css?v=20260202-FINAL-FIX">
    <link rel="manifest" href="manifest.json">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <!-- Auth UI -->
    <div id="auth-container" class="container" style="max-width: 400px; padding-top: 100px;">
        <section class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">ログイン / サインアップ</h2>
            <div class="form-group">
                <label>ユーザー ID / メールアドレス</label>
                <input type="text" id="auth-email" class="input-field" placeholder="example@mail.com または 'admin'">
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" id="auth-password" class="input-field" placeholder="•••••••• または 'admin123'">
            </div>
            <div style="display: grid; gap: 10px; margin-top: 1.5rem;">
                <button id="login-btn" class="btn btn-primary">ログイン</button>
                <button id="microsoft-login-btn" class="btn"
                    style="background: #2F2F2F; color: white; border: 1px solid #444; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg width="20" height="20" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#f3f3f3" d="M0 0h11v11H0zM12 0h11v11H12zM0 12h11v23H0zM12 12h11v11H12z"
                            opacity=".2" />
                        <path fill="#f35325" d="M0 0h11v11H0z" />
                        <path fill="#81bc06" d="M12 0h11v11H12z" />
                        <path fill="#05a6f0" d="M0 12h11v11H0z" />
                        <path fill="#ffba08" d="M12 12h11v11H12z" />
                    </svg>
                    Microsoft でサインイン
                </button>
                <div style="text-align: center; margin: 10px 0; color: var(--text-muted); font-size: 0.8rem;">または</div>
                <button id="signup-btn" class="btn" style="background: rgba(255,255,255,0.1);">メールアドレスで新規登録</button>
            </div>
            <p id="auth-error"
                style="color: var(--danger); font-size: 0.8rem; margin-top: 1rem; text-align: center; display: none;">
            </p>
        </section>
    </div>

    <!-- Main Dashboard (Initially Hidden) -->
    <div id="main-dashboard" style="display: none;">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="32" height="32" rx="8" fill="var(--accent)" />
                    <path
                        d="M16 8C11.5817 8 8 11.134 8 15C8 17.13 9.1165 19.035 10.875 20.25L10 24L14.25 22.125C14.8125 22.25 15.4062 22.3125 16 22.3125C20.4183 22.3125 24 19.1785 24 15.3125C24 11.4465 20.4183 8.3125 16 8.3125V8Z"
                        fill="white" />
                    <circle cx="16" cy="14" r="3" fill="var(--bg-dark)" />
                </svg>
                <span id="app-title">Contact Team Manager</span>
                <div class="header-search-container">
                    <input type="text" id="global-search" class="input-field search-input" placeholder="検索 (CTRL+E)">
                </div>
            </div>
            <div class="user-profile">
                <button id="admin-btn" class="btn btn-sm" style="display: none;">マスタ管理</button>
                <div style="display: flex; align-items: center; gap: 10px; text-align: right;">
                    <div id="header-avatar-img" class="avatar" style="width: 28px; height: 28px;"></div>
                    <div>
                        <span id="user-display" class="username"
                            style="display: block; font-size: 0.85rem; font-weight: 600;"></span>
                        <span id="user-role" style="font-size: 0.65rem; color: var(--accent);"></span>
                    </div>
                </div>
                <button id="settings-btn" class="btn btn-sm"
                    style="background: rgba(255,255,255,0.1); padding: 5px; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button id="logout-btn" class="btn btn-sm"
                    style="background: rgba(255,255,255,0.1); width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"
                    title="ログアウト">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="main-wrapper">
            <aside id="teams-sidebar" class="teams-sidebar">
                <!-- All Teams / Dashboard -->

                <div id="teams-list" class="teams-list"></div>
            </aside>


            <div class="container" style="flex: 1; height: 100%; padding-left: 20px;">
                <div class="dashboard-layout">
                    <main class="main-feed-area">
                        <div id="thread-list" class="feed-list"></div>

                        <!-- Static Post Form Area -->
                        <div class="static-form-container">
                            <section class="form-container compact-form"
                                style="display: flex; flex-direction: column; gap: 10px;">
                                <!-- Row 1: Title + Clip -->
                                <div style="display: flex; gap: 10px; align-items: center;">
                                    <input type="text" id="new-title" class="input-field" placeholder="件名..."
                                        style="margin-top: 0 !important; flex: 1;">
                                    <button class="btn btn-outline" id="attach-file-btn" title="ファイル添付"
                                        style="padding: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <path
                                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                                            </path>
                                        </svg>
                                        <input type="file" id="file-input" style="display:none;" multiple>
                                    </button>
                                </div>

                                <!-- Row 2: Content + Send -->
                                <div style="display: flex; gap: 10px; align-items: flex-end;">
                                    <div style="position: relative; flex: 1;">
                                        <div id="new-content" contenteditable="true" class="input-field rich-editor"
                                            placeholder="内容... @メンション"
                                            style="margin-top: 0 !important; min-height: 50px; width: 100%;"></div>
                                        <div id="attachment-preview-area" class="attachment-preview-area"></div>
                                        <div id="mention-list" class="mention-list"
                                            style="bottom: 100%; top: auto; display: none;"></div>
                                    </div>
                                    <button id="add-thread-btn" class="btn btn-primary" title="投稿"
                                        style="padding: 0; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border-radius: 50%; flex-shrink: 0; margin-bottom: 10px;">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round">
                                            <line x1="22" y1="2" x2="11" y2="13"></line>
                                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                        </svg>
                                    </button>
                                </div>
                            </section>
                        </div>
                    </main>
                    <aside class="side-panel">
                        <div class="side-panel-section">
                            <h3 class="side-panel-title">Not Finished</h3>
                            <div id="pending-sidebar-list"></div>
                        </div>
                        <div class="side-panel-section">
                            <h3 class="side-panel-title">Mentions</h3>
                            <div id="assigned-sidebar-list"></div>
                        </div>
                    </aside>
                </div>
            </div>

            <style>
                /* JS-driven expansion */
                .teams-sidebar.expanded {
                    width: 260px;
                }

                .team-list-item.drag-over {
                    background: rgba(255, 255, 255, 0.1);
                }

                /* Drag Insertion Indicators */
                .team-list-item.drag-over-top {
                    border-top: 2px solid #5865F2 !important;
                    transition: none;
                }

                .team-list-item.drag-over-bottom {
                    border-bottom: 2px solid #5865F2 !important;
                    transition: none;
                }

                /* Hide ALL text in collapsed sidebar (default state / not expanded) */
                .teams-sidebar:not(.expanded) .sidebar-submenu,
                .teams-sidebar:not(.expanded) .team-name-label,
                .teams-sidebar:not(.expanded) .badge {
                    display: none !important;
                }

                /* Dragging UX: Hide submenus when dragging to reduce clutter */
                .teams-list.is-dragging .sidebar-submenu {
                    display: none !important;
                }

                .teams-list.is-dragging .team-list-item {
                    height: auto !important;
                    /* Compact height */
                }

                /* Force Mention List Visibility and Opacity */
                .mention-list,
                #mention-list,
                [id^="mention-list-"] {
                    background: #000000 !important;
                    background-color: #000000 !important;
                    opacity: 1 !important;
                    filter: none !important;
                    backdrop-filter: none !important;
                    mix-blend-mode: normal !important;
                    z-index: 99999 !important;
                    box-shadow: 0 0 20px rgba(0, 0, 0, 1) !important;
                }

                .mention-item {
                    background: #000000 !important;
                    background-color: #000000 !important;
                    opacity: 1 !important;
                    color: white !important;
                }

                .mention-item:hover,
                .mention-item.active {
                    background: #313338 !important;
                }

                .compact-form,
                .reply-form {
                    opacity: 1 !important;
                }
            </style>

            <!-- Modals -->
            <div id="modal-overlay" class="modal-overlay">
                <!-- Settings Modal -->
                <div id="settings-modal" class="modal">
                    <h3>個人設定</h3>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>表示名</label>
                        <input type="text" id="pref-display-name" class="input-field" placeholder="名前を入力...">
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>プロフィール画像</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <div id="pref-avatar-preview" class="avatar" style="width: 50px; height: 50px;"></div>
                            <input type="file" id="pref-avatar-input" accept="image/*" style="font-size: 0.8rem;">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>通知設定</label>
                        <select id="pref-notification" class="input-field">
                            <option value="all">全ての投稿を通知</option>
                            <option value="mentions">自分・タグ宛てのメンションのみ通知</option>
                            <option value="none">通知オフ</option>
                        </select>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                        <button class="btn btn-close-modal">キャンセル</button>
                        <button id="save-settings-btn" class="btn btn-primary">保存</button>
                    </div>
                </div>

                <!-- Admin Master Modal -->
                <div id="admin-modal" class="modal" style="max-width: 800px; width: 90%;">
                    <h3>マスタ管理 <span
                            style="font-size: 0.8rem; font-weight: normal; color: var(--text-muted);">管理者専用</span></h3>
                    <div class="admin-tabs"
                        style="display: flex; gap: 10px; margin-top: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <button class="tab-btn active" data-tab="tab-users"
                            style="padding: 10px; background: none; border: none; color: white; cursor: pointer;">ユーザー管理</button>
                        <button class="tab-btn" data-tab="tab-tags"
                            style="padding: 10px; background: none; border: none; color: var(--text-muted); cursor: pointer;">タグ管理</button>
                        <button class="tab-btn" data-tab="tab-whitelist"
                            style="padding: 10px; background: none; border: none; color: var(--text-muted); cursor: pointer;">ホワイトリスト</button>
                    </div>
                    <div id="tab-users" class="tab-content active" style="margin-top: 1rem;">
                        <div class="admin-table-container">
                            <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <th style="padding: 10px;">ユーザー</th>
                                        <th style="padding: 10px;">ロール</th>
                                        <th style="padding: 10px;">所属</th>
                                        <th style="padding: 10px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-user-list"></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="tab-tags" class="tab-content" style="display: none; margin-top: 1rem;">
                        <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                            <input type="text" id="new-tag-name" class="input-field" placeholder="新規タグ名">
                            <button id="add-tag-btn" class="btn btn-primary">追加</button>
                        </div>
                        <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <th style="padding: 10px;">タグ名</th>
                                    <th style="padding: 10px;">所属人数</th>
                                    <th style="padding: 10px;">操作</th>
                                </tr>
                            </thead>
                            <tbody id="admin-tag-list"></tbody>
                        </table>
                    </div>

                    <div id="tab-whitelist" class="tab-content" style="display: none; margin-top: 1rem;">
                        <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                            <input type="email" id="whitelist-email-inp" class="input-field" placeholder="許可するメールアドレス">
                            <button id="add-whitelist-btn" class="btn btn-primary">許可</button>
                        </div>
                        <div class="admin-table-container">
                            <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <th style="padding: 10px;">メールアドレス</th>
                                        <th style="padding: 10px;">追加日</th>
                                        <th style="padding: 10px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="admin-whitelist-list"></tbody>
                            </table>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
                        <button class="btn btn-close-modal">閉じる</button>
                    </div>
                </div>

                <!-- Team Select Modal (Repost / Move) -->
                <div id="team-select-modal" class="modal" style="max-width: 400px;">
                    <h3 id="team-select-title">チームを選択</h3>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>対象チーム</label>
                        <select id="team-select-input" class="input-field">
                            <!-- Teams will be populated here -->
                        </select>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                        <button class="btn btn-close-modal">キャンセル</button>
                        <button id="execute-team-action-btn" class="btn btn-primary">実行</button>
                    </div>
                </div>

                <!-- Admin User Edit Modal -->
                <div id="admin-user-edit-modal" class="modal" style="max-width: 400px;">
                    <h3>ユーザー情報編集 <span
                            style="font-size: 0.8rem; font-weight: normal; color: var(--text-muted);">管理者用</span></h3>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>表示名</label>
                        <input type="text" id="admin-edit-display-name" class="input-field">
                        <input type="hidden" id="admin-edit-user-id">
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                        <button class="btn btn-close-modal">キャンセル</button>
                        <button id="save-admin-user-edit-btn" class="btn btn-primary">保存</button>
                    </div>
                </div>

                <!-- Add Team Modal -->
                <div id="team-modal" class="modal" style="max-width: 400px;">
                    <h3>新規チーム作成</h3>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>チーム名</label>
                        <input type="text" id="new-team-name" class="input-field" placeholder="チーム名を入力">
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>メンバーを追加 (任意)</label>
                        <input type="text" id="new-team-members-input" class="input-field"
                            placeholder="名前またはメールアドレスを入力">
                        <div id="new-team-members-list"
                            style="margin-top: 5px; display: flex; flex-wrap: wrap; gap: 5px;"></div>
                        <div id="new-team-suggestions" class="mention-list"
                            style="display: none; max-height: 150px; overflow-y: auto;"></div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                        <button class="btn btn-close-modal">キャンセル</button>
                        <button id="save-team-btn" class="btn btn-primary">作成</button>
                    </div>
                </div>

                <!-- Team Manage Modal -->
                <div id="team-manage-modal" class="modal" style="max-width: 700px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3 id="team-manage-title">チーム管理</h3>
                        <button class="btn btn-close-modal" aria-label="Close"
                            onclick="window.closeTeamManageModal()">×</button>
                    </div>

                    <div class="admin-tabs"
                        style="display: flex; gap: 10px; margin-top: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                        <button class="tab-btn active" onclick="window.switchTeamTab(event, 'team-tab-members')"
                            style="padding: 10px; background: none; border: none; color: white; cursor: pointer;">メンバー管理</button>
                        <button class="tab-btn" onclick="window.switchTeamTab(event, 'team-tab-tags')"
                            style="padding: 10px; background: none; border: none; color: var(--text-muted); cursor: pointer;">タグ設定</button>
                    </div>

                    <!-- Members Tab -->
                    <div id="team-tab-members" class="tab-content active" style="margin-top: 1rem;">
                        <div
                            style="margin-top: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <h4 style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 8px;">メンバーを追加</h4>
                            <div style="display: flex; gap: 10px; position: relative;">
                                <div style="flex: 1; position: relative;">
                                    <input type="text" id="team-member-input" class="input-field"
                                        placeholder="名前またはメールアドレスを入力" style="margin-bottom: 0;" autocomplete="off">
                                    <div id="team-member-suggestions" class="mention-list"
                                        style="top: 100%; bottom: auto; display: none; max-height: 200px; overflow-y: auto;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h4 style="font-size: 0.9rem; color: var(--text-muted); margin-bottom: 8px;">参加メンバー</h4>
                            <div class="admin-table-container" style="max-height: 300px; overflow-y: auto;">
                                <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                        <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                            <th style="padding: 8px;">名前/メール</th>
                                            <th style="padding: 8px;">タグ</th>
                                            <th style="padding: 8px; width: 100px;">ロール</th>
                                            <th style="padding: 8px; width: 60px;">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="team-member-list">
                                        <!-- Injected via JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Tags Tab -->
                    <div id="team-tab-tags" class="tab-content" style="display: none; margin-top: 1rem;">
                        <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
                            <input type="text" id="team-new-tag-name" class="input-field" placeholder="新規チームタグ名">
                            <button onclick="window.addTeamTag()" class="btn btn-primary">追加</button>
                        </div>
                        <div class="admin-table-container" style="max-height: 300px; overflow-y: auto;">
                            <table class="admin-table" style="width: 100%; border-collapse: collapse;">
                                <thead>
                                    <tr style="text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                        <th style="padding: 10px;">タグ名</th>
                                        <th style="padding: 10px;">所属人数</th>
                                        <th style="padding: 10px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="team-tag-list"></tbody>
                            </table>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
                        <button class="btn btn-close-modal" onclick="window.closeTeamManageModal()">閉じる</button>
                    </div>
                </div>

                <!-- Member Tag Edit Modal -->
                <div id="member-tag-modal" class="modal" style="max-width: 400px; z-index: 10001;">
                    <h3>タグ編集: <span id="member-tag-target-name"></span></h3>
                    <div class="form-group" style="margin-top: 1rem; max-height: 300px; overflow-y: auto;">
                        <label>所属タグを選択</label>
                        <div id="member-tag-checkboxes" style="display: flex; flex-direction: column; gap: 8px;">
                            <!-- Checkboxes injected via JS -->
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 2rem;">
                        <button class="btn btn-close-modal" onclick="document.getElementById('member-tag-modal').style.display='none'">完了</button>
                    </div>
                </div>

                <!-- Team Configuration Modal (Icon, Name) - Admin/Owner Only -->
                <div id="team-config-modal" class="modal" style="max-width: 400px;">
                    <h3>チーム設定</h3>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>チーム名変更</label>
                        <input type="text" id="edit-team-name" class="input-field" placeholder="チーム名">
                        <button id="save-team-name-btn" class="btn btn-sm btn-primary"
                            style="margin-top: 5px;">名前を保存</button>
                    </div>
                    <div class="form-group" style="margin-top: 1rem;">
                        <label>チームアイコン</label>
                        <div style="margin-bottom: 15px; display: flex; gap: 10px; align-items: center;">
                            <div id="edit-team-icon-preview"
                                style="width: 40px; height: 40px; border-radius: 4px; background: #333; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                                <span style="font-size: 1.2rem;">T</span>
                            </div>
                            <input type="file" id="edit-team-icon-input" accept="image/*" style="display: none;"
                                onchange="handleEditTeamIconSelect(this)">
                            <button class="btn btn-sm btn-outline"
                                onclick="document.getElementById('edit-team-icon-input').click()">変更</button>
                            <button id="save-team-icon-btn-real" class="btn btn-sm btn-primary" style="display: none;"
                                onclick="saveEditTeamIcon()">保存</button>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; margin-top: 2rem;">
                        <button class="btn btn-close-modal">閉じる</button>
                    </div>
                </div>
            </div>

            <script src="app.js"></script>
</body>

</html>
